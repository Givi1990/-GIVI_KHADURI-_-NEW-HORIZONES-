<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let item of mainContentData">
      <div class="card h-100 shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="image-container position-relative">
          <img [src]="item.image" class="card-img-top rounded-top-4" alt="{{ item.title }}">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary fw-bold">{{ item.title }}</h5>
          <p class="card-text flex-grow-1 text-secondary">{{ item.description }}</p>
          <p class="text-muted small">Category: <span class="fw-semibold">{{ item.category }}</span></p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-outline-primary btn-sm px-3" (click)="navigateToProductDetails(item.id)">
                <i class="bi bi-eye"></i> View
              </button>
              <button type="button" class="btn btn-danger btn-sm px-3" (click)="addToCart(item)">
                <i class="bi bi-cart-plus"></i> Add to cart
              </button>
              <p class="text-muted fw-semibold mb-0">
                {{ item.price ? (selectedCurrency === 'GEL' ? (item.price | currencyConverter) : (item.price | currency: 'USD')) : 'Price not available' }}
              </p>
            </div>
            <div class="mt-3">
              <span class="badge bg-warning text-dark">‚≠ê {{ item.rating.rate }} ({{ item.rating.count }} reviews)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
