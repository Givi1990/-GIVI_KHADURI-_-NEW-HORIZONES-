<div class="container mb-5">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <button class="btn btn-light" *ngFor="let item of categoriesData">{{item}}</button>
    </div>
</div>

<div class="form-check form-switch">
  <label class="form-check-label" for="flexSwitchCheckDefault" *ngIf="!selectedCurrency || selectedCurrency === 'USD'">Switch to GEL</label>
  <input class="form-check-input" type="checkbox"  id="flexSwitchCheckDefault" (change)="toggleCurrency($event)">
  <label class="form-check-label" for="flexSwitchCheckDefault" *ngIf="selectedCurrency === 'GEL'">Switch to USD</label>
</div>



<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let item of mainContentData">
        <div class="card h-100 d-flex flex-column">
          <div class="image-container">
            <img [src]="item.image" class="card-img-top" alt="{{ item.title }}">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text flex-grow-1">{{ item.description }}</p>
            <p class="text-muted">Category: {{ item.category }}</p>
            <div class="mt-auto">
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="navigateToProductDetails(item.id)">View</button>
                <p class="text-muted">
                  {{ item.price ? (selectedCurrency === 'GEL' ? (item.price | currencyConverter) : (item.price | currency: 'USD')) : 'Price not available' }}
                </p>
                
              </div>
              <div class="mt-2">
                <span class="badge bg-primary">‚≠ê {{ item.rating.rate }} ({{ item.rating.count }} reviews)</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
