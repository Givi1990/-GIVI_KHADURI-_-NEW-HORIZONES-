<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <div class="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4">
                                <img [src]="productDetails.image" id="main-image" width="250" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-light" (click)="goBack()">
                                    <i class="fa fa-long-arrow-left"></i>
                                    <span class="ml-1">Back</span>
                                </button>
                            </div>
                            <div class="mt-4 mb-3">
                                <h5 class="text-uppercase">{{ productDetails.title }}</h5>
                                <div class="price d-flex flex-row align-items-center">
                                    <span class="act-price">${{ productDetails.price }}</span>
                                </div>
                            </div>
                            <p class="about">{{ productDetails.description }}</p>
                            <div class="cart mt-4 align-items-center">
                                <button class="btn btn-danger text-uppercase mr-2 px-4" (click)="addToCart(productDetails)">Add to cart</button>
                                <i class="fa fa-heart text-muted"></i>
                                <i class="fa fa-share-alt text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
