<div class="d-flex justify-content-center" style="min-width: 380px;">
    <form class="w-50 p-3">
      <h4 class="d-flex justify-content-center">{{ toggleFormVar ? 'Sign In' : 'Register' }}</h4>
  
<!-- Форма для логина -->
<form *ngIf="toggleFormVar" (ngSubmit)="onLogin()">
  <div class="form-group mb-2">
    <label for="loginEmail" class="mb-2">Email address</label>
    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email"
      [(ngModel)]="loginData.email" name="email" required>
  </div>

  <div class="form-group mb-2">
    <label for="loginPassword" class="mb-2">Password</label>
    <input type="password" class="form-control" id="loginPassword" placeholder="Password"
      [(ngModel)]="loginData.password" name="password" required>
  </div>

  <button type="submit" class="btn btn-primary form-control mt-3">Login</button>
</form>

<!-- Форма для регистрации -->
<form *ngIf="!toggleFormVar" (ngSubmit)="onRegister()">
  <div class="form-group mb-2">
    <label for="registerUserName" class="mb-2">User Name</label>
    <input type="text" class="form-control" id="registerUserName" placeholder="Enter your user name"
      [(ngModel)]="registerData.userName" name="userName" required>
  </div>

  <div class="form-group mb-2">
    <label for="registerEmail" class="mb-2">Email address</label>
    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email"
      [(ngModel)]="registerData.email" name="email" required>
  </div>

  <div class="form-group mb-2">
    <label for="registerPassword" class="mb-2">Password</label>
    <input type="password" class="form-control" id="registerPassword" placeholder="Password"
      [(ngModel)]="registerData.password" name="password" required>
  </div>

  <div class="form-group mb-2">
    <label for="registerConfirmPassword" class="mb-2">Confirm Password</label>
    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password"
      [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
  </div>

  <button type="submit" class="btn btn-success form-control mt-3">Register</button>
</form>

<!-- Кнопка переключения формы -->
<button (click)="toggleForm()" class="btn btn-light mt-3 form-control">
  {{ toggleFormVar ? 'Switch to Register' : 'Switch to Login' }}
</button>
