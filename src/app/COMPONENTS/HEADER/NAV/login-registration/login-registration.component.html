<div class="d-flex justify-content-center" style="min-width: 380px;">
  <form class="w-50 p-3" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <h4 class="d-flex justify-content-center">
      {{ isLoginMode ? 'Sign In' : 'Register' }}
    </h4>

    <ng-container *ngIf="isLoginMode">
      <div class="form-group mb-2">
        <label for="loginUserName" class="mb-2">Username</label>
        <input type="text" class="form-control" id="loginUserName" placeholder="Enter username"
          formControlName="userName">
        <div *ngIf="authForm.get('userName')?.invalid && authForm.get('userName')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="loginPassword" class="mb-2">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password"
          formControlName="password">
        <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoginMode">
      <div class="form-group mb-2">
        <label for="registerUserName" class="mb-2">User Name</label>
        <input type="text" class="form-control" id="registerUserName" placeholder="Enter your user name"
          formControlName="userName">
        <div *ngIf="authForm.get('userName')?.invalid && authForm.get('userName')?.touched" class="text-danger">
          User name is required.
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="registerUserEmail" class="mb-2">User Email</label>
        <input type="email" class="form-control" id="registerUserEmail" placeholder="Enter your user email"
          formControlName="userEmail">
        <div *ngIf="authForm.get('userEmail')?.invalid && authForm.get('userEmail')?.touched" class="text-danger">
          User name is required.
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="registerPassword" class="mb-2">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password"
          formControlName="password">
        <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="registerConfirmPassword" class="mb-2">Confirm Password</label>
        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password"
          formControlName="confirmPassword">
        <div *ngIf="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched" class="text-danger">
          Passwords must match.
        </div>
      </div>
    </ng-container>

    <button type="submit" class="btn btn-primary form-control mt-3" [disabled]="authForm.invalid">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </button>
  </form>

  <button (click)="toggleMode()" class="btn btn-light mt-3 form-control">
    {{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}
  </button>
</div>
