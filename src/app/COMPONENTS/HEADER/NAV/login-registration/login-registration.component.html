<div class="d-flex flex-column align-items-center" style="min-width: 380px;">
  <form class="w-100 p-4 shadow-lg rounded bg-white" [formGroup]="authForm" (ngSubmit)="onSubmit()" style="max-width: 400px;">
    <h4 class="d-flex justify-content-center mb-4 text-primary">
      {{ isLoginMode ? 'Sign In' : 'Register' }}
    </h4>

    <ng-container *ngIf="isLoginMode">
      <div class="form-group mb-3">
        <label for="loginUserName" class="mb-2 fw-bold">Username</label>
        <input type="text" class="form-control" id="loginUserName" placeholder="Enter username"
          formControlName="userName">
        <div *ngIf="authForm.get('userName')?.invalid && authForm.get('userName')?.touched" class="text-danger small">
          Username is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="loginPassword" class="mb-2 fw-bold">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password"
          formControlName="password">
        <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-danger small">
          Password is required.
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoginMode">
      <div class="form-group mb-3">
        <label for="registerUserName" class="mb-2 fw-bold">User Name</label>
        <input type="text" class="form-control" id="registerUserName" placeholder="Enter your user name"
          formControlName="userName">
        <div *ngIf="authForm.get('userName')?.invalid && authForm.get('userName')?.touched" class="text-danger small">
          User name is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="registerUserEmail" class="mb-2 fw-bold">User Email</label>
        <input type="email" class="form-control" id="registerUserEmail" placeholder="Enter your user email"
          formControlName="userEmail">
        <div *ngIf="authForm.get('userEmail')?.invalid && authForm.get('userEmail')?.touched" class="text-danger small">
          Email is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="registerPassword" class="mb-2 fw-bold">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password"
          formControlName="password">
        <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-danger small">
          Password is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="registerConfirmPassword" class="mb-2 fw-bold">Confirm Password</label>
        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password"
          formControlName="confirmPassword">
        <div *ngIf="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched" class="text-danger small">
          Passwords must match.
        </div>
      </div>
    </ng-container>

    <button type="submit" class="btn btn-primary w-100 mt-3 shadow-sm" [disabled]="authForm.invalid">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </button>

    <button type="button" (click)="toggleMode()" class="btn btn-outline-primary w-100 mt-2 shadow-sm">
      {{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}
    </button>
  </form>
</div>
